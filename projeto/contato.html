<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Seus dados</legend>
                    <label for="nome" class="com-icone">Nome:</label>
                    <input type="text" name="nome" pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres" placeholder="Seu nome aqui" id="nome" required autofocus>
                    <label for="email" class="com-icone">E-mail:</label>
                    <input type="email" name="email" placeholder="seu@email.com" id="email" required>
                </fieldset>
                

                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="consult">
                        Consultoria
                    </label>
    
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>
    
                    <fieldset>
                        <input type="radio" name="assunto" value="Outro" id="outro">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
                </fieldset>
            
                <label for="msg">Mensagem</label>
                <textarea id="msg" name="mensagem" placeholder="Digite aqui sua mensagem" rows="10" cols="60" required></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
            

        </div>
    </main>
